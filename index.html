<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LimeFruit</title>
  <meta name="description" content="BMRP Loading Screen">
  <link rel="icon" href="/favicon.ico">
  <link href="./assets/css/styles.min.css" rel="stylesheet">
</head>

<body class="bg-[#0e0e0e] text-white min-h-screen">
  <main class="relative flex items-center justify-center h-screen">
    <div
      class="absolute w-full h-full bg-[length:10px_10px] z-[-1] opacity-30"
      style="background-image: url('./assets/images/diagonal-lines.svg')">
    </div>
    
    <div class="absolute w-full h-full bg-zinc-900 opacity-80 z-[-2]"></div>
    
    <div
      class="absolute w-full h-full bg-cover opacity-30 blur-lg z-[-3]"
      style="background-image: url('./assets/images/bg-event.jpg');"
    ></div>

    <div class="absolute -z-10 transform-gpu overflow-hidden blur-3xl">
      <svg
        class="relative left-[calc(50%-11rem)] z-10 max-w-none rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
        viewBox="0 0 1155 678">
        <path fill="url(#f4773080-2a16-4ab4-9fd7-579fec69a4f7)" fill-opacity="1"
          d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z">
        </path>
        <defs>
          <linearGradient id="f4773080-2a16-4ab4-9fd7-579fec69a4f7" x1="1155.49" x2="-78.208" y1=".177" y2="474.645"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="#00d46b"></stop>
            <stop offset="1" stop-color="#ff80b5"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <img src="./assets/images/logo.png" class="w-[400px]" alt="limefruit" />
  </main>

  <div id="progressBar" class="absolute w-4/5 h-[1px] bg-[#00d46b] shadow-[0_0_10px_1px_#00d46b] bottom-[2px]"></div>

  <script src="./assets/js/progress-bar.js"></script>
</body>

</html>
